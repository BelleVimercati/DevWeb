<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>Home</title>
</head>

<body>
    <div id="app-section" class="container">
        <button class="logout botao" onclick="logout()">Sair</button>
        <div class="form">
            <div class="form-left"></div>
            <div class="form-right">
                <div class="form-card">
                    <h2>Minha lista de le칫es 游부</h2>
                    <div class="form-tarefas">
                        <input id="todo-title" placeholder="Nova tarefa" class="form-input-todo">
                        <button class="botao" onclick="addTodoSimple()">Adicionar</button>
                    </div>
                </div>

                <!-- Adicione a lista para mostrar os TODOs -->
                <ul id="todo-list" class="todo-list"></ul>
            </div>
            <h2>Pomodoro</h2>
            <div>
                <button onclick="startPomodoro('focus')">Iniciar Focus</button>
                <button onclick="startPomodoro('break')">Iniciar Break</button>
            </div>
            <p id="pomodoro-status"></p>
        </div>
    </div>
</body>

<script>
    const API = 'http://localhost:8000';
    loadTodos();

    async function debugSession() {
            console.log('=== DEBUG SESSION ===');

            // Verifica cookies
            console.log('Cookies:', document.cookie);

            // Testa a sess칚o diretamente
            try {
                const response = await fetch(`${API}/check_session.php`, {
                    credentials: 'include'
                });
                console.log('Status:', response.status);
                const data = await response.text();
                console.log('Resposta crua:', data);

                const parsedData = JSON.parse(data);
                console.log('Dados parseados:', parsedData);

                return parsedData;
            } catch (error) {
                console.error('Erro no debug:', error);
            }
        }


        // Verifica se j치 est치 logado - se estiver, redireciona para home
        async function checkIfLoggedIn() {
            try {
                const r = await fetch(`${API}/check_session.php`, {
                    credentials: 'include'
                });

                if (r.ok) {
                    const data = await r.json();
                    if (data.logged) {
                        window.location.href = "home.html";
                    }
                }
            } catch (error) {
                console.log('Usu치rio n칚o logado ou servidor offline');
                // N칚o faz nada - deixa o usu치rio na p치gina de login
            }
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('login-message');

            try {
                const response = await fetch(`${API}/login.php`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = "home.html";
                } else {
                    message.textContent = data.error || 'Erro no login';
                    message.style.color = 'red';
                }
            } catch (error) {
                message.textContent = 'Erro de conex칚o';
                message.style.color = 'red';
            }
        });

        // Verifica uma vez ao carregar a p치gina
        checkIfLoggedIn();

    async function addTodoSimple() {
        const titleInput = document.getElementById("todo-title");
        const title = titleInput.value.trim();

        if (!title) return;

        try {
            const button = document.querySelector('.botao');
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = "Adicionando...";

            const response = await fetch(`${API}/todos.php`, {
                method: "POST",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title }),
            });

            if (response.ok) {
                const data = await response.json();
                titleInput.value = "";

                // Recarrega a lista completa para mostrar o novo item
                await loadTodos();

                console.log('TODO adicionado com ID:', data.id);
            } else {
                console.error('Erro na resposta do servidor');
            }
        } catch (error) {
            console.error('Erro ao adicionar TODO:', error);
        } finally {
            const button = document.querySelector('.botao');
            button.disabled = false;
            button.textContent = "Adicionar";
        }
    }

    // Fun칞칚o loadTodos atualizada para debug
    async function loadTodos() {
        try {
            const r = await fetch(`${API}/todos.php`, { credentials: "include" });
            const data = await r.json();

            console.log('TODOs carregados:', data.todos); // Debug

            const ul = document.getElementById("todo-list");
            ul.innerHTML = "";

            if (data.todos && data.todos.length > 0) {
                data.todos.forEach((t) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
          <span>${t.title}</span>
          <button onclick="deleteTodo(${t.id})">X</button>
        `;
                    ul.appendChild(li);
                });
            } else {
                ul.innerHTML = '<li style="color: #666;">Nenhuma tarefa encontrada</li>';
            }
        } catch (error) {
            console.error('Erro ao carregar TODOs:', error);
        }
    }

    async function deleteTodo(id) {
        if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

        try {
            await fetch(`${API}/todos.php`, {
                method: "DELETE",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id }),
            });

            // Recarrega a lista ap칩s excluir
            await loadTodos();
        } catch (error) {
            console.error('Erro ao excluir TODO:', error);
        }
    }
</script>
</html>
